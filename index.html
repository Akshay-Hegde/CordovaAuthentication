<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Cordova Authentication</title>

        <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="no title" charset="utf-8" />
        <link rel="stylesheet" href="css/jquery.mobile-1.1.1.min.css" type="text/css" charset="utf-8" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.1.1.min.css" type="text/css" charset="utf-8" />
        <link rel="stylesheet" href="css/jquery.mobile.theme-1.1.1.min.css" type="text/css" charset="utf-8" />

        <script type="text/javascript" charset="utf-8" src="scripts/cordova-1.9.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="scripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="scripts/authentication.js"></script>
        <script type="text/javascript" charset="utf-8" src="scripts/jquery.mobile-1.1.1.min.js"></script>
    </head>

    <body onload="init()">
        <div id="loginPage" data-role="page">
            <div data-role="header">
                <h1>Authentication Demo</h1>
            </div>
            <div data-role="content">
                <form id="loginForm">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" value="" placeholder="Username" />
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" value="" placeholder="Password"/>
                    </div>
                    <input type="submit" value="Login" id="submitButton" \/>
                </form>
            </div>
            <div data-role="footer">
                <h4>Company Name Here</h4>
            </div>
        </div>

        <div id="mainPage" data-role="page">
            <div data-role="header">
                <h1>Home</h1>
                <a href="#loginPage" data-mini="true" class="ui-btn-right">Logout</a>
            </div>
            <div data-role="content">
                <a data-role="button" href="#popupPage" data-rel="dialog" data-transition="pop">Open Dialog </a>
                <a data-role="button" href="#page2">Page Switch</a>
            </div>
            <div data-role="footer">
                <h4>Footer</h4>
            </div>
        </div>

        <div id="page2" data-role="page">
            <div data-role="header">
                <h1>Page 2</h1>
                <a href="#loginPage" data-mini="true" class="ui-btn-right">Logout</a>
            </div>
            <div data-role="content">
                <h1>Now I am starting to understand</h1>
                <a data-role="button" href="#mainPage">Page Switch</a>
            </div>
        </div>

        <div id="popupPage" data-role="page">
            <div data-role="header">
                <h1>Popup Screen</h1>
            </div>
            <div data-role="content">
                <h1>Whatever</h1>
            </div>
        </div>
   </body>
</html>
